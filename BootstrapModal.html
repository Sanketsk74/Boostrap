<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">

</head>

<body>
    <div class="container">
        <br><br>
        <h2>Bootstrap Modal</h2>
        <br><br><hr>
        <!-- Modal Button -->
         <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">Launch Modal</button>

         <!-- Modal -->
          <div class="modal fade" id="modal">
            <div class="modal-dialog">
                <!-- Modal content -->
                 <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Header</h3>
                    </div>
                    <div class="modal-body">
                        <p>Content</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Close</button>
                    </div>
                 </div>
            </div>
          </div>
    </div>



    <br><br>
    <button class="btn btn-info"><a href="./BootstrapTooltip.html"
            style="text-decoration: none; color: black;">Click here to see Bootstrap Tooltip</a></button>
</body>

</html>
