<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
</head>
<body>
<div class="container">
    <h2>Progress Bar</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 80%;">80%</div>
    </div>
    <br><br><hr><br><br>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width: 80%;">80%</div>
    </div>
    <br><br><hr><br><br>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 80%;">80%</div>
    </div>
    <br><br><hr><br><br>
    <div class="progress">
        <div class="progress-bar progress-bar-success active" role="progressbar" style="width: 80%;">80%</div>
    </div>
</div>

<br><br>
    <button  class="btn btn-info"><a href="./BootstrapProgressBars.html" style="text-decoration: none; color: black;">Click here to see Bootstrap Wells</a></button>
</body>
</html>
