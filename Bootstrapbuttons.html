<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
</head>

<body>

    <div class="container">
        <!-- Buttons type -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button class="btn btn-default">Default</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">link</button>

        <br><br>
        <hr><br><br>
        <!-- Buttons type -->
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button class="btn btn-default btn-md">Default</button>
        <button class="btn btn-success btn-sm">Success</button>
        <button class="btn btn-info btn-xs">info</button>
        <button class="btn btn-warning btn-lg">warning</button>
        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-link btn-md">link</button>

        <br><br>
        <hr><br><br>

        <button class="btn btn-danger btn-block">Danger</button>
        <button class="btn btn-default btn-block">link</button>

        <br><br>
        <hr><br><br>

        <button class="btn btn-lg btn-danger btn-block">Danger</button>
        <button class="btn btn-md btn-info btn-block">link</button>
        <button class="btn btn-sm btn-warning btn-block">link</button>
        <button class="btn btn-xs btn-dark btn-block">link</button>

        <br><br>
        <hr><br><br>

        <h2>Button active and disabled</h2>
        <button class="btn btn-danger disabled">Danger</button>
        <button class="btn btn-default active">link</button>

        <br><br>
        <hr><br><br>

        <h2>Button Groups</h2>

        <div class="container">
            <h2>Button group large</h2>
            <div class="btn-group btn-group-lg">
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-default">link</button>
                <button class="btn btn-primary">link</button>
            </div>
        </div>

        <div class="container">
            <h2>Button group small</h2>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-default">link</button>
                <button class="btn btn-primary">link</button>
            </div>
        </div>

        
    </div>
    <div class="container">
        <h2>Bootstrap Justified Button Groups using anker tag</h2>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-danger">Danger</a>
            <a href="#" class="btn btn-info">Info</a>
            <a href="#" class="btn btn-warning">Warning</a>
            <a href="#" class="btn btn-primary">Danger</a>
        </div>
        <br><br><hr><br><br>

        <h2>Bootstrap Justified Buttons using button tag</h2>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary">primary</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-danger">Danger</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-warning">warning</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-info">info</button>
            </div>
        </div>

    </div>


    <br><br>
    <button class="btn btn-info"><a href="./Bootstrapbuttons.html" style="text-decoration: none; color: black;">Click
            here to see Bootstrap Buttons</a></button>
</body>

</html>
