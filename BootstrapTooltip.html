<body>
    <div class="container">
        <h3>Bootstrap Tooltip</h3>
        <br><br>
        <a href="#" data-toggle="tooltip" data-placement="top" title="Insert Tip">tooltip</a>
    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle = "tooltip"]').tooltip();
        });
    </script>
    <br><br>
    <hr><br><br>
    <div class="container">
        <h3>Simple Bootstrap Popover</h3>
        <a href="#" data-toggle="popover" title="Test Header" data-content="Sample Paragraph" data-placement="right">Popover</a>
    </div>
    <div class="container">
        <h3>Bootstrap Popover with focus effect</h3>
        <a href="#" data-toggle="popover" title="Test Header" data-content="Sample Paragraph" data-placement="right"
            data-trigger="focus">Popover</a>
    </div>
    <div class="container">
        <h3>Bootstrap Popover with hover effect</h3>
        <a href="#" data-toggle="popover" title="Test Header" data-content="Sample Paragraph" data-placement="right"
            data-trigger="hover">Popover</a>
    </div>
    <script>
        $(document).ready(function () {
            $('[data-toggle = "popover"]').popover();
        });
    </script>







    <br><br>
