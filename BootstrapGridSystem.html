<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        /* for grid system with 2 columns*/
        .bg1 {
            background: cyan;
        }

        .bg2 {
            background: yellowgreen;
        }

        .container-fluid{
            background-color: #2ba6cb;
            padding: 20px 20px;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Grid System -->
    <div>
        <h1>Bootstrap Grid System with 2 columns</h1>
        <p>column sizes : lg for larger desktops <br> md for laptops or desktops <br> sm for tablets <br> xs for Phones
        </p>
    </div>
    <!-- Grid system with 2 cols -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 bg1">Sample Paragraph 1.</div>
            <div class="col-lg-6 bg2">Sample Paragraph 2.</div>
        </div>
    </div>
    <br><hr><hr><br>

    <!--  Grid System with 3 cols -->
      
</body>

</html>
