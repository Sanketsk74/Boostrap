<body>

    <div class="container">
        <br>
        <h2>Forms</h2><br>
        <hr><br>
        <form action="" role="form">
            <h3>Vertical Form(Default)</h3>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd" class="form-control" placeholder="Enter Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="" id="">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>


    <br><hr><br>


    <div class="container">
        
        <form action="" class="form-inline" role="form">
            <h3>Inline Form</h3>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd" class="form-control" placeholder="Enter Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="" id="">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>


    <br><hr><br>


    <div class="container">
        
        <h3>Horizontal Form and Form Control States</h3>
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-lable" for="focused">Focused:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="focused"
                    value="click to focus">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-lable" for="disabled">Disabled:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="disabled"
                    placeholder="Disabled" disabled>
                </div>
            </div>

            <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-lable" for="success">Success:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="success"
                    placeholder="Success">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>


            <div class="form-group has-warning has-feedback">
                <label class="col-sm-2 control-lable" for="warning">Warning:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="warning"
                    placeholder="warning">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            

            <div class="form-group has-error has-feedback">
                <label class="col-sm-2 control-lable" for="error">Error:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="error"
                    placeholder="error">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>


    <br><hr><br>


    <div class="container">
        
        <form action="" class="form-inline" role="form">
            <h3>Form Inputs</h3>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="comment">Comments</label>
                <textarea name="" id="" class="form-control" rows="5" cols="3"></textarea>
            </div>
            <!-- chechbox -->
            <div class="checkbox">
                <label><input type="checkbox" name="" id="">Remember me 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="" id="">Remember me 2</label>
            </div>

            <!-- option -->
            <div class="radio">
                <label><input id="id1" type="radio" name="" id="">Remember me 1</label>
            </div>
            <div class="radio">
                <label><input id="id1" type="radio" name="" id="">Remember me 2</label>
            </div>

            <!-- select group -->
             <div class="form-group">
                <label for="sel1">Select:</label>
                <select class="form-control" id="sel1">
                    <option value="">Test</option>
                    <option value="">test 2</option>
                    <option value="">Test 3</option>
                </select>
             </div>

             <!-- Multiple option select -->
              <div class="form-group">

                <label for="mul">Multiple Select</label>
                <select name="" multiple id="" class="form-control">
                    <option value="">test 1</option>
                    <option value="">test 2</option>
                    <option value="">test 3</option>
                    <option value="">test 4</option>
                    <option value="">test 5</option>
                </select>
              </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    <br><br>
    <button class="btn btn-info"><a href="./BootstrapCarousel.html" style="text-decoration: none; color: black;">Click here
            to see Bootstrap Carousel
