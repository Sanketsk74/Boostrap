<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CDN Link  -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script> -->

    <!-- JQuery CDN Link -->

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
</head>
<body>

   <div class="container">
        <h3>Dynamic Tab</h3>

        <ul class="nav nav-tabs">
            <li class="active"><a href="#link1" data-toggle="tab">Link 1</a></li>
            <li><a href="#link2" data-toggle="tab">Link 2</a></li>
            <li><a href="#link3" data-toggle="tab">Link 3</a></li>
            <li><a href="#link4" data-toggle="tab">Link 4</a></li>
        </ul>
        <div class="tab-content">
            <div id="link1" class="tab-pane fade in active">
                <h3>Link 1</h3>
                <p>Content</p>
            </div>
       
            <div id="link2" class="tab-pane fade">
                <h3>Link 2</h3>
                <p>Content</p>
            </div>
       
            <div id="link3" class="tab-pane fade">
                <h3>Link 3</h3>
                <p>Content</p>
            </div>
       
            <div id="link4" class="tab-pane fade">
                <h3>Link 4</h3>
                <p>Content</p>
            </div>
        </div>
        <br><hr><br>

        <h3>Dynamic Pills</h3>

        <ul class="nav nav-pills">
            <li class="active"><a href="#pill1" data-toggle="pill">Pill 1</a></li>
            <li><a href="#pill2" data-toggle="pill">Pill 2</a></li>
            <li><a href="#pill3" data-toggle="pill">Pill 3</a></li>
            <li><a href="#pill4" data-toggle="pill">Pill 4</a></li>
        </ul>
        <div class="tab-content">
            <div id="pill1" class="tab-pane fade in active">
                <h3>Pill 1</h3>
                <p>Content</p>
            </div>
       
            <div id="pill2" class="tab-pane fade">
                <h3>Pill 2</h3>
                <p>Content</p>
            </div>
       
            <div id="pill3" class="tab-pane fade">
                <h3>Pill 3</h3>
                <p>Content</p>
            </div>
       
            <div id="pill4" class="tab-pane fade">
                <h3>Pill 4</h3>
                <p>Content</p>
            </div>
        </div>
   </div>

<br><br>
    <button  class="btn btn-info"><a href="./BootstrapNavigationBar.html" style="text-decoration: none; color: black;">Click here to see Bootstrap Navigation Bar</a></button>
</body>
</html>
