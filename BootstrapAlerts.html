<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!-- JQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
</head>

<body>

    <div class="container">
        <h2>Alert Success with data dismiss functionality</h2>

        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">&strns;</a>
            <strong>Success Alert</strong>
        </div>

        <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert">&strns;</a>
            <strong>Info Alert</strong>
        </div>

        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">&strns;</a>
            <strong>Warning Alert</strong>
        </div>

        <div class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">&strns;</a>
            <strong>Danger Alert</strong>
        </div>

    </div>

    <br><br>
    <button class="btn btn-info"><a href="./Bootstrapbuttons.html" style="text-decoration: none; color: black;">Click
            here to see Bootstrap Buttons</a></button>
</body>

</html>
