<body>

  <div class="container">
    <h1>Panel</h1>
    <!-- Basic Panel -->
     <div class="panel panel-default">
        <div class="panel-body">Simple Text Content</div>
     </div>
     <br><hr><br>
     <h3>Panel with heading and footer</h3>
     <div class="panel panel-default">
        <div class="panel-heading">Panel heading</div>
        <div class="panel-body">Simple Text Content</div>
        <div class="panel-footer">Panle Footer</div>
     </div>
  </div>

  <br><hr><br>

  <div class="container">
    <div class="panel-group">
        <div class="panel panel-danger">
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">Simple Text Content</div>
            <div class="panel-footer">Panle Footer</div>
         </div>

         <div class="panel panel-primary">
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">Simple Text Content</div>
            <div class="panel-footer">Panle Footer</div>
         </div>

         <div class="panel panel-warning">
            <div class="panel-heading">Panel heading</div>
            <div class="panel-body">Simple Text Content</div>
            <div class="panel-footer">Panle Footer</div>
         </div>
    </div>
  </div>

<br><br>
